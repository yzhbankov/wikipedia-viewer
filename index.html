<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Wikipedia Viewer</title>
</head>
<body>
<div class="randomArticle"><a href="https://en.wikipedia.org/wiki/Special:Random" target='_blank'>Click me for a random
    article</a>
</div>
<div class="container-fluid">
    <div class="row search">
        <div class="col-md-4"></div>
        <div class="col-md-4 searchField">
            <input type="text" class="form-control searchForm">
        </div>
    </div>
</div>
<div class="info">Click on input field to search</div>
<div class="container container-fluid"></div>

<script src="app.js"></script>
</body>
</html>
